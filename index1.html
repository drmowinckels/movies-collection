<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Movie Collection</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="popcorn.svg" type="image/x-icon">
  
  <!-- FontAwesome for icons -->
  <<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body id="body-pd">
  <header class="header bg-dark text-white py-3" id="header">
    <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
    <div class="container">
      <h1 class="text-center">My Movie Collection</h1>
    </div>
  </header>
  <div class="d-flex">
    <nav class="sidebar d-flex flex-column flex-shrink-0 position-fixed">
      <div class="nav flex-column">

        <div class="p-4">
            <h4 class="logo-text fw-bold mb-0">NexusFlow</h4>
            <p class="text-muted small hide-on-collapse">Dashboard</p>
        </div>

        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search movies...">
        <div class="nav_list" id="genreList"> 
        </div>
      </div>
    </nav>
</div>
  <main class="main-content container mt-4">
    <div id="movieGrid" class="row g-4"></div>
  </main>
  <footer class="bg-dark text-white py-3 mt-4">
    <div class="container text-center">
      <p>&copy; 2025 My Movie Collection</p>
    </div>
  </footer>

  <div id="movieModal" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-secondary">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body d-flex flex-column flex-md-row">
          <div class="col-md-4 text-center mb-4 mb-md-0">
            <img id="modalPoster" src="" alt="Movie Poster" class="img-fluid rounded">
          </div>
          <div class="col-md-8">
            <p id="modalPlot"></p>
            <p><strong>Genre:</strong> <span id="modalGenre"></span></p>
            <p><strong>Director:</strong> <span id="modalDirector"></span></p>
            <p><strong>Actors:</strong> <span id="modalActors"></span></p>
            <p><strong>Ratings:</strong></p>
            <ul>
              <li><i class="fas fa-star"></i> IMDb: <span id="modalRating"></span></li>
              <li><i class="fas fa-apple-alt"></i> RT: <span id="modalRTRating"></span></li>
              <li><i class="fas fa-balance-scale"></i> Meta: <span id="modalMetaRating"></span></li>
            </ul>
            <p><strong>Year:</strong> <span id="modalYear"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
