<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Movie Collection</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="popcorn.svg" type="image/x-icon">
  
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="d-flex">
        <nav class="sidebar d-flex flex-column flex-shrink-0 position-fixed">
            <button class="toggle-btn" onclick="toggleSidebar()">
                <i class="fas fa-chevron-left"></i>
            </button>

            <div class="text-white p-4">
                <input type="text" id="searchInput" class="form-control mb-3 hide-on-collapse " placeholder="Search movies...">
            </div>

            <div class="nav flex-column" id="genre-nav">
            </div>
        </nav>

        <main class="main-content">
            <div id="movieGrid" class="d-flex flex-wrap align-self-stretch justify-content-around"></div>
        </main>
    </div>

    <div id="movieModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content bg-dark text-white">
            <div class="modal-header border-secondary">
              <h5 class="modal-title" id="modalTitle"></h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body d-flex flex-column flex-md-row">
              <div class="col-md-4 text-center mb-4 mb-md-0">
                <img id="modalPoster" src="" alt="Movie Poster" class="img-fluid rounded">
              </div>
              <div class="col-md-8">
                <p id="modalPlot"></p>
                <p><strong>Genre:</strong> <span id="modalGenre"></span></p>
                <p><strong>Director:</strong> <span id="modalDirector"></span></p>
                <p><strong>Actors:</strong> <span id="modalActors"></span></p>
                <p><strong>Length:</strong> <span id="modalRuntime"></span></p>

                <p><strong>Year:</strong> <span id="modalYear"></span></p>
              </div>
            </div>
            <div class="modal-footer bg-info text-muted">
                <p><strong>Location:</strong> <span id="modalSource"></span></p>
            </div>
          </div>
        </div>
      </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
