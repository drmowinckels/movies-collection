<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Collection</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <!-- Bootstrap Toggle -->
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Favico -->
  <link rel="icon" href="popcorn.svg" type="image/x-icon">

</head>
<body>
    <div class="d-flex">
        <nav class="sidebar d-flex flex-column flex-shrink-0 position-fixed">
            <!-- Sidebar Toggle -->
            <button class="toggle-btn" onclick="toggleSidebar()">
                <i class="fas fa-chevron-left"></i>
            </button>

            <!-- View Toggle -->
            <div class="text-end p-4">
                <input type="checkbox" id="viewToggle"
                    data-width="100%"
                    checked data-toggle="toggle"
                    data-onlabel="Grid"
                    data-offlabel="Table"
                    data-onstyle="light"
                    data-offstyle="dark">
            </div>

            <!-- Search Bar -->
            <div class="p-4 pt-0">
                <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search movies...">
            </div>

            <div id="sidebar-spinner" class="text-center text-white py-4">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
            </div>

            <div class="nav flex-column" id="genre-nav">
            </div>
        </nav>

        <!-- Movie Grid / Table -->
        <main class="main-content">
            <div id="movie-grid" class="row g-3"></div>    
        </main>
    </div>

    <div id="movie-modal"></div>
    
    <!-- Bootstrap JS & Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery & Bootstrap Toggle -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <!-- Custom JS -->
    <script src="app.js"></script>

</body>
</html>
